<div class="row">
  <div class="grid-6 grid-xl-6 grid-md-12 grid-sm-12 my-8">
    <div class="flex-center"><img src="img/main-page/{{image}}" alt="" class="img-fluid"></div>
  </div>
  <div class="grid-6 grid-xl-6 grid-md-12 grid-sm-12 my-8">
    <div class="flex-center">
      <h4 class="text-center py-8">{{num}}. {{name}}</h4>
      <p>{{description}}</p>
      <div class="d-block">
        <p><strong>Best for :</strong> {{best}}</p>
        <p><strong>Nearest Airport : </strong>{{flight}}</p>
        <div id={{id}}><button class="btn-outline" id="bookTrip" onclick="loadCityPage(this)">Book your Trip!</button></div>
      </div>
    </div>
  </div>
</div>
<div class="title-underline"></div>
