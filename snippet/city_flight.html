      <div class="card-content" style="padding: 25px;">
        <div class="card-list">
          <img src={{flightImage}} alt="" class="mx-10">
          <p class="mx-5">{{title}}</p>
          <i class="las la-exchange-alt"></i>
          <p class="mx-5">{{away-flight}}</p>

        </div>
      </div>
    </div>
  </div>

</div>
