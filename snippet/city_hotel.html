<div class="grid-4 grid-xl-4 grid-lg-6 grid-md-12 py-10 p-4">
  <div class="card">
    <img src={{hotel-image}} alt="" class="img-fluid card-image">
    <div class="card-body p-10">
      <div class="card-title">
        <h4 class="text-center py-4">{{hotel-name}}</h4>
        <div class="badge">{{ratings}}</div>
      </div>
      <div class="card-content px-4">
        <div class="card-list">
          <i class="las la-bed"></i>
          for $<p>{{hotel-price}}</p> /night
        </div>
        <div class="card-list">
          <i class="las la-map-marker"></i>
          {{location}}
        </div>
        <div class="card-list">
          <i class="las la-plus-circle"></i>
          {{advantage}}
        </div>
        <div class="btn-outline text-center">book here</div>
      </div>
    </div>
  </div>
</div>
